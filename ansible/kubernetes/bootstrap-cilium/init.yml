---
- hosts: control1
  become: yes

  vars_files:
    - vars.yml

  tasks:
    - name: Initialize the Kubernetes cluster
      command: "kubeadm init --skip-phases addon/kube-proxy --pod-network-cidr {{ pod_cidr }}"
      args:
        creates: /etc/kubernetes/admin.conf
      register: kube_init

    - name: Show kube_init info
      debug:
        var: kube_init

    - name: Create .kube directory in user home
      become: yes
      become_user: "{{ kubernetes_user }}"
      file:
        path: $HOME/.kube
        state: directory
        mode: 0755

    - name: Copy admin configuration to user .kube directory
      copy:
        remote_src: yes
        src: /etc/kubernetes/admin.conf
        dest: "/home/{{ kubernetes_user }}/.kube/config"
        owner: "{{ kubernetes_user }}"
        mode: 0600

    - name: Get the token for worker nodes
      become: yes
      become_user: "{{ kubernetes_user }}"
      command: kubeadm token create --print-join-command
      register: kubernetes_join

    - name: Join command
      debug:
        var: kubernetes_join

    - name: Move command to local file in /tmp/
      become: yes
      local_action:
        module: copy
        content: "{{ kubernetes_join.stdout_lines[0] }}"
        dest: "{{ join_location }}"

    - name: Download Cilium CLI binary
      get_url:
        url: "https://github.com/cilium/cilium-cli/releases/download/{{ version }}/cilium-linux-{{ architecture }}.tar.gz"
        dest: "/tmp/cilium-linux-{{ architecture }}.tar.gz"
        checksum: "sha256:https://github.com/cilium/cilium-cli/releases/download/{{ version }}/cilium-linux-{{ architecture }}.tar.gz.sha256sum"
      vars:
        version: v0.16.15
        architecture: amd64
    
    - name: Unpack Cilium CLI binary to /usr/local/bin
      unarchive:
        src: "/tmp/cilium-linux-{{ architecture }}.tar.gz"
        dest: /usr/local/bin
        remote_src: yes
      vars:
        architecture: amd64

