---
- hosts: worker_nodes
  become: yes
  gather_facts: yes

  vars_files:
    - vars.yml

  tasks:
    - name: Skip joining Worker node if already joined to the cluster
      stat:
        path: /etc/kubernetes/kubelet.conf
      register: stat_result

    - meta: end_play
      when: stat_result.stat.exists

    - name: Copy join command from Ansible host to the worker nodes.
      copy:
        src: "{{ join_location }}"
        dest: "{{ join_location }}"
        mode: 0777

    - name: Join the Worker nodes to the cluster.
      command: "sh {{ join_location }}"

    - name: Remove join command
      file:
        path: "{{ join_location }}"
        state: absent

